<md-content class="md-padding" layout="column">

    <div layout="row">
        <h2>Registro del Médico</h2>
    </div>

    <md-content layout-padding>
        <div>
            <form name="userForm" flex="70" flex-offset="15">

                <div layout="row">
                    <md-input-container class="md-block md-icon-float" flex layout-margin>
                        <label>Nombre completo</label>
                        <md-icon class="fa fa-user-md" aria-hidden="true"></md-icon>
                        <input name="name">
                    </md-input-container>

                    <md-input-container class="md-block md-icon-float" flex layout-margin>
                        <label>Cedula profesional</label>
                        <md-icon class="fa fa-id-card" aria-hidden="true"></md-icon>
                        <input name="identityCard">
                    </md-input-container>

                    <md-input-container class="md-block" flex layout-margin>
                        <label>Especialidad</label>
                        <input name="specialty">
                    </md-input-container> 
                </div>

                <div layout="column" layout-padding layout-align="center center">
                    <h3 class="md-title row">Horario de servicio</h3>

                    <div layout="row">
                        <div layout="column" ng-repeat="days in week">
                            <div layout="row" layout-align="center center">       
                                <md-button class="md-fab md-primary" aria-label="{{days.day}}">{{days.day | limitTo: 1}}
                                    <md-tooltip>
                                        {{days.day}}
                                    </md-tooltip>
                                </md-button>
                            </div>

                            <md-input-container class="md-input-has-placeholder" layout-padding layout-align="center center">

                                <input type="time" ng-model="days.hour_init" placeholder="HH:mm"/>

                            </md-input-container>

                            <md-input-container class="md-input-has-placeholder" layout-margin layout-align="center center">

                                <input type="time" ng-model="days.hour_final" aria-label="time"/>
                                <p>{{days.hour_final}}</p>

                            </md-input-container>
                        </div>
                    </div>

                </div>

                <div layout="column">
                    <md-button class="md-raised md-default" ng-click="addAddress()">+ Nueva dirección</md-button>  
                    <md-input-container class="md-block md-icon-float" ng-repeat="address in arrayAddress">
                        <label>{{address.question}}</label>
                        <md-icon class="fa fa-address-card" aria-hidden="true"></md-icon>
                        <input name="{{address.name}}">
                    </md-input-container>
                </div>

                <div layout="row">
                    <md-input-container>
                        <label>Tiempo de consulta</label>
                        <md-select ng-model="ctrl.userState">
                            <md-option><em>None</em></md-option>
                            <md-option ng-repeat="time in timeConsultation">
                                {{time}} min
                            </md-option>
                        </md-select>
                    </md-input-container>    
                </div>

                <div layout="row">

                    <md-switch class="md-primary" aria-label="Asistente" layout-padding layout-margin flex>Asistente virtual</md-switch>

                    <md-input-container class="md-block md-icon-float" flex layout-margin>
                        <label>Teléfono consultorio</label>
                        <md-icon class="fa fa-phone" aria-hidden="true"></md-icon>
                        <input name="officePhone" ng-pattern="/^[0-9]{10}$/">
                    </md-input-container>

                    <md-input-container class="md-block md-icon-float" flex layout-margin>
                        <label>Teléfono celular</label>
                        <md-icon class="fa fa-mobile" aria-hidden="true"></md-icon>
                        <input name="mobilePhone" ng-pattern="/^[0-9]{10}$/">
                    </md-input-container>

                    <md-input-container class="md-block md-icon-float" flex layout-margin>
                        <label>Email</label>
                        <md-icon class="fa fa-envelope" aria-hidden="true"></md-icon>
                        <input name="email" type="email">
                    </md-input-container>
                </div>

            </form>
        </div>
    </md-content>

</md-content>
